name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [py36, py37, py38, py39]
        include:
          - tox-env: py36
            python-version: 3.6
          - tox-env: py37
            python-version: 3.7
          - tox-env: py38
            python-version: 3.8
          - tox-env: py39
            python-version: 3.9

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        make prepare-dev
    - name: Lint
      run: |
        make lint-check
    - name: Test
      run: |
        TOKENV=${{matrix.tox-env}}-django30 make test-tox
        TOKENV=${{matrix.tox-env}}-django31 make test-tox
        TOKENV=${{matrix.tox-env}}-django32 make test-tox
        TOKENV=${{matrix.tox-env}}-django3latest make test-tox
